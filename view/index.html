<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aaliyahhxd</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons/css/boxicons.min.css">
  <script src="js/bootstrap.min.js"></script>
  <script src="js/axios.min.js"></script>
  <script defer src="js/index.js"></script>
  <link rel="stylesheet" href="css/index.css">

</head>

<body style="background-color: #9A616D;">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0 align-items-center">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="img/barbie.jpg" alt="login form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem; width: 100%; height: auto;" />
            </div>
            <div class="col-md-6 col-lg-7">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img src="img/logo.png" alt="Logo" style="width: 40px; height: 40px; margin-right: 10px;">
                    <span class="h1 fw-bold mb-0">Barbie Girl!</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="emailInput" class="form-control form-control-lg" required />
                    <label class="form-label" for="emailInput">Email</label>
                  </div>

                  <div class="form-outline mb-4" style="position: relative;">
                    <input type="password" id="passwordInput" class="form-control form-control-lg" required />
                    <label class="form-label" for="passwordInput">Password</label>
                    <box-icon name="edit-alt" color="#be27a6"></box-icon>

                    <button type="button" id="togglePassword" class="eye-icon" onclick="togglePassword()">
                      <box-icon id="toggleEye" name="eye" color="#be27a6">See Password</box-icon>
                    </button>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="button" onclick="loginUser()">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                    <a href="#!" style="color: #393f81;">Register here</a>
                  </p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('passwordInput');
      const toggleEye = document.getElementById('toggleEye');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleEye.setAttribute('name', 'eye-off');
        toggleEye.innerHTML = 'Hide Password';
      } else {
        passwordInput.type = 'password';
        toggleEye.setAttribute('name', 'eye');
        toggleEye.innerHTML = 'See Password';
      }
    }
  </script>
</body>

</html>
